        <h1>New Book Entry
          <!-- <span class="label label-info">{{ todos.length }}</span> -->
        </h1>
    </div>

          <input type="text" value="{{ todo.text }}">

        </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody ng-repeat="todo in todos">
        <tr>
          <td>{{todo.text}}</td>
          <td>{{todo.author}}</td>
          <td>edit button</td>
          <td><button class="btn btn-danger" ng-click="deleteTodo(todo._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>


    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="Enter book title" ng-model="formData.text">
            <input type="text" class="form-control input-lg text-center" placeholder="Enter author" ng-model="formData.author">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </form>
      </div>
    </div>

  </div>

</div>
